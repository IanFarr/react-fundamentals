<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')
    const helloSpan = React.createElement('span', {children: 'Hello'})
    const worldSpan = React.createElement('span', {children: 'World'})
    const reactElement = React.createElement('div', {
      className: 'container',
      children: [helloSpan, ' ', worldSpan],
    })
    const root = ReactDOM.render(reactElement, rootElement)
  </script>
</body>
